<html>

<head>
    <meta charset="UTF-8">
    <title>Doodling Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <center>
        <div id="b" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button style="background-color: red; width: 20px;" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sketches</h4>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>
        <h1 id="heading">Doodling Game<button id="sketch" class="btn btn-info" data-toggle="modal" data-target="#b">Sketches</button></h1><br>
        <label id="label">What did I draw:</label><br>
        <label id="confidence">Confidence:</label><br>
        <h3 id="s">Sketch to be drawn</h3>
    </center>
    <label class="l" id="score">Your Score:</label><br>
    <label class="l" id="time">Timer:</label>
</body>

</html>
